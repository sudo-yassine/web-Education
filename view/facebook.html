<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Facebook</title>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1592319938197902', // Remplacez YOUR_APP_ID par votre App ID de Facebook
          cookie     : true,
          xfbml      : true,
          version    : 'v9.0'        // Spécifiez la version de l'API
        });
        FB.AppEvents.logPageView();   
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) { return; }
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
      function statusChangeCallback(response) {
        console.log('FB.getLoginStatus returned response:', response);
        if (response.status === 'connected') {
          console.log('Successfully connected to Facebook');
          // L'utilisateur est connecté à Facebook.
        } else {
          console.log('User not authenticated');
          // L'utilisateur n'est pas connecté à Facebook.
        }
      }
    </script>
</head>
<body>
    <h1>Login with Facebook</h1>
    <fb:login-button 
      scope="public_profile,email"
      onlogin="checkLoginState();">
    </fb:login-button>
</body>
</html>
