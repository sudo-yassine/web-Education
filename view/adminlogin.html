<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/adminlogin.css" />
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- Formulaire d'inscription avec méthode POST -->
            <form action="login.php" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <img src="resources/img/wisdomwave.png" alt="wisdomwave" height="100" width="150"/>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="name" />
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Password" name="password" />
                <button type="submit" name="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!-- Formulaire de connexion avec méthode POST -->
            <form action="dashboard.html" method="post">
                <h1>Sign in</h1>
                <div class="social-container">
                    <img src="resources/img/wisdomwave.png" alt="wisdomwave" height="100" width="150"/>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Password" name="password" />
                <a href="dashboard.html">Forgot your password?</a>
                <button type="submit" name="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="adminlogin.js"></script>
</body>
</html>
