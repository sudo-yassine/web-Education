<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/adminlogin.css" />
    <title>Connexion et inscription administrateur</title>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1592319938197902', // Remplacez par votre propre App ID
          cookie     : true,
          xfbml      : true,
          version    : 'v9.0'
        });
        FB.AppEvents.logPageView();   
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) { return; }
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      function statusChangeCallback(response) {
        console.log('FB.getLoginStatus returned response:', response);
        if (response.status === 'connected') {
          console.log('Successfully connected to Facebook');
          fetchUserData();
        } else {
          console.log('User not authenticated');
        }
      }

      function fetchUserData() {
        FB.api('/me', {fields: 'name,email'}, function(response) {
          document.getElementById('prenom').value = response.name.split(' ')[0];
          document.getElementById('nom').value = response.name.split(' ').slice(1).join(' ');
          document.getElementById('email').value = response.email;
        });
      }

      function handleFBLogin(accessToken) {
        fetch('HandleFBLogin.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `accessToken=${encodeURIComponent(accessToken)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Authentication failed.');
            }
        })
        .catch(error => console.error('Error:', error));
      }
      
    </script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="AddAdmin.php" method="POST">
                <h1>Créer un compte</h1>
                <div class="social-container">
                    <fb:login-button 
                        scope="public_profile,email"
                        onlogin="checkLoginState();">
                    </fb:login-button>
                </div>
                <span>ou utilisez votre e-mail pour l'inscription</span>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required />
                <input type="text" id="nom" name="nom" placeholder="Nom" required />
                <input type="email" id="email" name="Email" placeholder="Email" required />
                <input type="password" name="pass" placeholder="Mot de passe" required />
                <input type="hidden" name="niveau" value="default_level" />
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="ValidateLogin.php" method="POST">
                <h1>Se connecter</h1>
                <div class="social-container">
                    <fb:login-button 
                        scope="public_profile,email"
                        onlogin="checkLoginState();">
                    </fb:login-button>
                </div>
                <span>ou utilisez votre compte</span>
                <input type="email" name="Email" placeholder="Email" required />
                <input type="password" name="pass" placeholder="Mot de passe" required />
                <a href="#">Mot de passe oublié?</a>
                <button type="submit">Connexion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Bonjour, ami!</h1>
                    <p>Entrez vos informations personnelles et commencez votre voyage avec nous</p>
                    <button class="ghost" id="signUp">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>
    <script src="adminlogin.js"></script>
</body>
</html>
